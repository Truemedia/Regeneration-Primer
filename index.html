<!DOCTYPE html>
	<head>
		<link rel="stylesheet" href="style.css" />
		<link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
		<link rel="apple-touch-icon-precomposed" href="app_icon.png"/>
		
		<script data-main="start" src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.5/require.min.js"></script>
		<script> window.require || document.write('<script data-main="start" src="dependencies/requirejs/require.js">\x3C/script>'); </script>
		<script type="text/javascript" src="http://cdn.jsdelivr.net/melonjs/0.9.8/melonJS.min.js"></script>
		
		<title>Regen Primer</title>
	</head>
	<body>
		<div class="container">
		
			<!-- Header -->
			<div data-module="header.PKG"></div>
			<div class="pixel_space"></div>
			<div id="debug_partial"><!-- data-module="debug.PKG" --></div>
			
			<!-- Character selection -->
			<div data-module="characterselection.PKG"></div>

			<div id="marquee_partial"></div>

			<!-- Left sidebar -->
			<div id="points_partial"></div>
		</div>

		<div id="stage" oncontextmenu="return false;"></div>
		
		<div class="container">	
			<!-- Map selection -->
			<div id="maps_partial"></div>
			
			<!-- Right sidebar -->
			<div class="partial-column">
				<div id="profile_partial"></div>
				<div id="inventory_partial"></div>
			</div>
			
			<!-- Footer -->
			<div data-module="footer.PKG"></div>
			<div data-module="social.PKG"></div>
			
			<!-- Modals -->
			<div data-module="about.PKG" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="about-system-name" aria-hidden="true"></div>
			<div data-module="gameinfo.PKG" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="gameinfo-system-name" aria-hidden="true"></div>
			<div data-module="mainmenu.PKG" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="mainmenu-system-name" aria-hidden="true"></div>
			<div data-module="controls.PKG" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="controls-system-name" aria-hidden="true"></div>
			<div data-module="contentpack.PKG" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="contentpack-system-name" aria-hidden="true"></div>
			<div data-module="theme.PKG" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="theme-system-name" aria-hidden="true"></div>
			<div data-module="highscores.PKG" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="highscores-system-name" aria-hidden="true"></div>
			<div data-module="audio.PKG"></div>
		</div>
	</body>
</html>
