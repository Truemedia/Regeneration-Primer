<!DOCTYPE html>
<head>	
	<link rel="stylesheet" href="style.css" />
	<!-- Dependencies -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script type="text/javascript" src="http://cdn.craftycomponents.com/crafty-release.js"></script>
	<!-- Game Config Variables -->
	<script type="text/javascript" src="javascript/config.js"></script>
	<!-- Initialize functions -->
	<script type="text/javascript" src="javascript/init.js"></script>
	<!-- Scoring system -->
	<script type="text/javascript" src="javascript/scores.js"></script>
	<!-- Sprites -->
	<script type="text/javascript" src="javascript/sprites.js"></script>
	<!-- Controls -->
	<script type="text/javascript" src="javascript/controls.js"></script>
	<!-- Game Objects -->
	<script type="text/javascript" src="javascript/gameobjects.js"></script>
	<!-- Current MAP -->
	<script type="text/javascript" src="javascript/maps/diydie.js"></script>
	<!-- Audio -->
	<script type="text/javascript" src="resource_managers/audio/audio.js"></script>
</head>
<body>
	<h3 id="welcome_notice">Welcome to a demo of <span id="game_name">Regeneration Primer</span> - <span id="regen_primer_version">(Version number here)</span></h3>
	<script type="text/javascript" src="javascript/game.js">
	</script>
	<div id="character_selection">
	<div class="character_selection_row">
		<div class="character_container">
			<img src="images/characters/(Coward)_DefaultPose.png" />
			<button class="char_select" value="coward">Choose: Coward</button>
		</div><div class="character_container">
			<img src="images/characters/(Criminal)_DefaultPose.png" />
			<button class="char_select" value="criminal">Choose: Criminal</button>
		</div><div class="character_container">
			<img src="images/characters/(Mother)_DefaultPose.png" />
			<button class="char_select" value="mother">Choose: Mother</button>
		</div><div class="character_container">
			<img src="images/characters/(NextDoorNeighbor)_DefaultPose.png" />
			<button class="char_select" value="nextdoorneighbor">Choose: Next Door Neighbor</button>
		</div>
	</div>
	<div class="character_selection_row">
		<div class="character_container">
			<img src="images/characters/(PsychoticWorker)_DefaultPose.png" />
			<button class="char_select" value="psychoticworker">Choose: Psychotic Worker</button>
		</div><div class="character_container">
			<img src="images/characters/(StoreOwner)_DefaultPose.png" />
			<button class="char_select" value="storeowner">Choose: Store Owner</button>
		</div><div class="character_container">
			<img src="images/characters/(StoreOwnerWife)_DefaultPose.png" />
			<button class="char_select" value="storeownerwife">Choose: Store Owner Wife</button>
		</div><div class="character_container">
			<img src="images/characters/(WomanHelicopterPilot)_DefaultPose.png" />
			<button class="char_select" value="womanhelicopterpilot">Choose: Woman Helicopter Pilot</button>
		</div>
	</div>
	</div>
<div id="score_container">
<dl id="players_scores">
<dt>Player 1</dt>
	<dd class="player_score">
		<span id="coward_score_color" class="score">500</span>
		<button id="coward_score_submit" class="score_submit" value="1">+10 points</button>
	</dd>
<dt>Player 2</dt>
	<dd class="player_score">
		<span id="criminal_score_color" class="score">500</span>
		<button id="criminal_score_submit" class="score_submit" value="2">+10 points</button>
	</dd>
<dt>Player 3</dt>
	<dd class="player_score">
		<span id="mother_score_color" class="score">500</span>
		<button id="mother_score_submit" class="score_submit" value="3">+10 points</button>
	</dd>
<dt>Player 4</dt>
	<dd class="player_score">
		<span id="nextdoorneighbor_score_color" class="score">500</span>
		<button id="nextdoorneighbor_score_submit" class="score_submit" value="4">+10 points</button>
	</dd>
<dt>Player 5</dt>
	<dd class="player_score">
		<span id="pyscoticworker_score_color" class="score">500</span>
		<button id="pyscoticworker_score_submit" class="score_submit" value="5">+10 points</button>
	</dd>
<dt>Player 6</dt>
	<dd class="player_score">
		<span id="storeowner_color" class="score">500</span>
		<button id="storeowner_score_submit" class="score_submit" value="6">+10 points</button>
	</dd>
<dt>Player 7</dt>
	<dd class="player_score">
		<span id="storeownerswife_score_color" class="score">500</span>
		<button id="storeownerswife_score_submit" class="score_submit" value="7">+10 points</button>
	</dd>
<dt>Player 8</dt>
	<dd class="player_score">
		<span id="womanhelicopterpilot_score_color" class="score">500</span>
		<button id="womanhelicopterpilot_score_submit" class="score_submit" value="8">+10 points</button>
	</dd>
</dl>
</div>
<div style="background-color: white; margin-bottom: 2px;">
	<div>Give yourself some points <button class="score_submit" value="1">+10 points</button> -- Give everyone points <button id="points_incrementer">(Everyone) +10 points</button></div>
	<div><span style="font-weight: bold; font-size: 1em;">Points:</span> <span id="my_score"></span><button id="audio_toggle" value="1">Mute/unmute sound</button></div>
</div>
</body>
</html>
