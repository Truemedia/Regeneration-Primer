<!DOCTYPE html>
	<head>
		<link rel="stylesheet" href="style.css" />
		<link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
		<link rel="apple-touch-icon-precomposed" href="app_icon.png"/>
		
		<script data-main="start" src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.5/require.min.js"></script>
		<script> window.require || document.write('<script data-main="start" src="dependencies/requirejs/require.js">\x3C/script>'); </script>
		<script type="text/javascript" src="http://cdn.jsdelivr.net/melonjs/0.9.8/melonJS.min.js"></script>
		
		<title>Regen Primer</title>
	</head>
	<body>
		<div class="container">
		
			<div data-package="header"></div>
			<div class="pixel_space"></div>
			<div id="debug_partial"></div>
			
			<div data-package="characterselection"></div>

			<div id="marquee_partial"></div>

			<div id="points_partial"></div>
		</div>

		<div id="stage" oncontextmenu="return false;"></div>
		
		<div class="container">	
			<div id="maps_partial"></div>
			
			<div class="partial-column">
				<div id="profile_partial"></div>
				<div id="inventory_partial"></div>
			</div>
			
			<div data-package="footer"></div>
			<div data-package="social"></div>
			<div data-package="about" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="about-system-name" aria-hidden="true"></div>
			<div data-package="gameinfo" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="gameinfo-system-name" aria-hidden="true"></div>
			<div data-package="mainmenu" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="mainmenu-system-name" aria-hidden="true"></div>
			<div data-package="controls" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="controls-system-name" aria-hidden="true"></div>
			<div data-package="contentpack" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="contentpack-system-name" aria-hidden="true"></div>
			<div data-package="theme" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="theme-system-name" aria-hidden="true"></div>
			<div data-package="highscores" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="highscores-system-name" aria-hidden="true"></div>
			<div data-package="audio"></div>
		</div>
	</body>
</html>
